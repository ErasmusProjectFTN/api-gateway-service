<div ng-controller="CompanyAddController">
<div class="col-md-3 col-md-offset-3" style="width:60%;" >
    <h3>Company</h3>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Identifier*: </span>
    <input type="text" class="form-control" required placeholder="Enter Identifier for company" ng-model="data.identifier"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Company name*: </span>
    <input type="text" class="form-control" required placeholder="Enter company name*: " ng-model="data.companyName"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Company description: </span>
    <textarea type="text" class="form-control"  placeholder="Enter company description" ng-model="data.companyDescription">
    </textarea>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Company address: </span>
    <input type="text" class="form-control" required placeholder="Enter company address:" ng-model="data.companyAddress"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Company website: </span>
    <input type="text" class="form-control" required placeholder="Enter company website:" ng-model="data.companyWebsite"/>
  </div>
<div class="col-md-4 col-md-offset-4">
  <button class="btn btn-primary" type="button" ng-click="comp()">
    Next
  </button>

</div>
</div>
</div>
