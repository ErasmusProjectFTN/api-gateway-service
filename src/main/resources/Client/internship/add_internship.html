<div ng-controller="InternshipAddController">
<div class="col-md-3 col-md-offset-3" style="width:60%;" >
    <h3>Internship</h3>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Identifier*: </span>
    <input type="text" class="form-control" required placeholder="Enter Identifier for internship" ng-model="data.identifier"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon2">Internship title*: </span>
    <input type="text" class="form-control" required placeholder="Enter internship title*: " ng-model="data.internshipTitle"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3">Internship description: </span>
    <textarea type="text" class="form-control"  placeholder="Enter Internship description" ng-model="data.internshipDescription">
    </textarea>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon4">Internship position title: </span>
    <input type="text" class="form-control" required placeholder="Enter internship position title:" ng-model="data.internshipPositionTitle"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon5">Company: </span>
  	<select ng-model="selectedCompany" class="form-control">
    	<option ng-repeat="x in companies" value="{{x.companyCode}}">{{x.companyName}}</option>
    </select>
   </div>
  
<div class="col-md-4 col-md-offset-4">
  <button class="btn btn-primary" type="button" ng-click="intern()">
    Next
  </button>

</div>
</div>
</div>
