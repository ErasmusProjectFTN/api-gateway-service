<div ng-controller="DegreeProgrammesDisplayController">
	<table class="table">
	  <tr ng-repeat="programme in programmes">
	    <td>
	    	<table class="table table-borderless">
	    		<thead>
	    			<tr><h4>{{programme.degreeUnitCode}} - {{programme.degreeProgrammeTitle}}</h4></tr>
	    		</thead>
	    		<tbody>
	    			<tr>
	    				<th>
	    					Language of instruction:
	    				</th>
	    				<td>
	    					{{programme.language}}
	    				</td>
	    			</tr>
	    			
	    			<tr>
	    				<th>
	    					Location:
	    				</th>
	    				<td>
	    					{{programme.location}}
	    				</td>
	    			</tr>
	    			
	    			<tr>
	    				<th>
	    					Qualification:
	    				</th>
	    				<td>
	    					{{programme.qualification}}
	    				</td>
	    			</tr>
	    			<tr>
	    				<th>
	    					Credits:
	    				</th>
	    				<td>
	    					{{programme.credit}}
	    				</td>
	    			</tr>
	    			<tr>
	    				<th>
	    					Url:
	    				</th>
	    				<td>
	    					<a href='{{programme.url}}'>{{programme.url}}</a>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    </td>
	  </tr>
	</table>
</div>
