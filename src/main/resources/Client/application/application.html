<div>
	<div class="col-md-4 col-md-offset-4">
		<h3>PERSONAL INFORMATION</h3>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Surname: </span> <input
				type="text" class="form-control" 
				ng-model="student.surname" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Name: </span> <input
				type="text" class="form-control" 
				ng-model="student.name" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Date of
				birth: </span> <input type="date" class="form-control"
				ng-model="date" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Country of
				birth </span> <input type="text" class="form-control"
				ng-model="student.countryOfBirth" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Place of
				birth </span> <input type="text" class="form-control"
				ng-model="student.placeOfBirth" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Gender </span> <select
				name="repeatSelect" id="repeatSelect" ng-model="student.gender"
				class="form-control">
				<option ng-repeat="option in availableOptions"
					value="{{option.id}}">{{option.name}}</option>
			</select>

		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Nationality
			</span> <select class="form-control" ng-model="student.nationality">
				<option ng-repeat="option in availableNationalities"
					value="{{option}}">{{option}}</option>
			</select>
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"> Street/nr:</span>
			<input class="form-control" ng-model="student.street" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"> Postal
				code:</span> <input class="form-control" ng-model="student.postalCode" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"> City: </span> <input
				class="form-control" ng-model="student.city" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"> Country: </span> <input
				type="text" class="form-control" ng-model="student.country" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">
				Telephone(incl. country code): </span> <input class="form-control"
				ng-model="student.telephoneNumber" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"> e-mail: </span> <input
				class="form-control" type="email" ng-model="student.email" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Passport: </span> <input
				type="text" class="form-control"
				placeholder="Enter passport identification" ng-model="data.passport" />
		</div>
		
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">ID card: </span> <input
				type="text" class="form-control" placeholder="Enter ID card number"
				ng-model="data.idcard" />
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Upload CV (pdf): </span> 
			<input type="file" class="form-control"
				file-model="cvFile"  onchange="angular.element(this).scope().uploadFile(this.files)"/>
		</div>
		
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Upload motivational letter (pdf): </span> 
			<input type="file" class="form-control"
				file-model="myFile" onchange="angular.element(this).scope().uploadFile(this.files)"/> 
		</div>
		
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Upload transcript (pdf): </span> 
			<input type="file" class="form-control"
				file-model="myFile" onchange="angular.element(this).scope().uploadFile(this.files)"/> 
		</div>
		
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Upload diploma (pdf): </span> 
			<input type="file" class="form-control"
				file-model="myFile" onchange="angular.element(this).scope().uploadFile(this.files)"/> 
		</div>


		<div class="col-md-4 col-md-offset-4">
			<button class="btn btn-primary" type="button"
				ng-click="personalization()">Submit</button>

		</div>
	</div>
</div>
