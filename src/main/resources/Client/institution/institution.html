<div>
<div class="col-md-4 col-md-offset-4">
    <h3>INSTITUTION</h3>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Identifier: </span>
    <input type="text" class="form-control" required placeholder="Enter Identifier for institution" ng-model="data.identifier"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Institution name: </span>
    <input type="text" class="form-control" required placeholder="Enter institution name" ng-model="data.name"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Institutional ETSC coordinator: </span>
    <input type="text" class="form-control" required placeholder="Enter institution ETSC coordinator" ng-model="data.etsccoordinator"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Institution status: </span>
    <input type="text" class="form-control" required placeholder="Enter institution status" ng-model="data.institutionstatus"/>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Institution type: </span>
    <input type="text" class="form-control" required placeholder="Enter institution type" ng-model="data.institutiontype"/>
  </div>
  
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">URL: </span>
    <input type="text" class="form-control" required placeholder="Enter URL" ng-model="data.url"/>
  </div>
  
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Institution address: </span>
    <textarea type="text" class="form-control" required placeholder="Enter institution address" ng-model="data.institutionaddress">
    </textarea>
  </div>

<div class="col-md-4 col-md-offset-4">
  <button class="btn btn-primary" type="button" ng-click="personalization()">
    Next
  </button>

</div>
</div>
</div>
